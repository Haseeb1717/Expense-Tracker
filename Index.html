<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="expense-input-section">
        <div class="expense-container">
            <h1 class="main-heading">Track Your Expenses</h1>
            <form id="expense-form">
                <div class="flex-inputs">
                    <input type="text" placeholder="Expense Title" id="expense-title-inp" required>
                    <input type="number" placeholder="Amount" id="expense-amount-inp" required>
                    <input type="text" placeholder="Description" id="expense-desc-inp" required>
                    <button type="submit" class="btn" id="addbtn">Add</button>
                </div>
            </form>
        </div>
    </section>
   
    <section class="table-section">
        <div class="table-container">
            <h1 id="typing"></h1>
            <table >
                <thead>
                    <tr>
                        <th>Expense Title</th>
                        <th>Expense Price</th>
                        <th>Expense Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
<script src="script.js"></script>
<script src="Animation.js"></script>
